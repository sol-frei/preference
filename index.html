
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference</title>
    
    <!-- Preconnect to font servers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Changed display=swap to display=block for more stable branding font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Great+Vibes&display=block" rel="stylesheet">
    
    <style>
        body {
            background-color: #fdfcf0;
            color: #000000;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-decorative {
            font-family: 'Great Vibes', cursive;
            text-rendering: optimizeLegibility;
        }
        /* Custom scrollbar - light theme */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #fdfcf0;
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e3d1;
            border-radius: 10px;
        }
        ::selection {
            background-color: #000000;
            color: #fdfcf0;
        }
        /* No scrollbar utility */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Smooth fade-in for the main title to hide any font swap jitters */
        @keyframes title-fade {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-title {
            animation: title-fade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
    </style>
<script type="importmap">

}
